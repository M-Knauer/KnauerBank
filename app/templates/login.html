{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="cpf" placeholder="CPF" type="text">
        </div>
        <div class="form-group" style="margin-left: -7px;" >
            <input type="password" name="password" placeholder="Password" autocomplete="current-password" required id="id_password" class="form-control">
            <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
