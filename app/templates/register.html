{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
      <div class="form-group">
        <input type="text" autofocus maxlength="50" placeholder="Full name" required name="name" class="form-control" id="name" aria-describedby="nameHelp">
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email" maxlength="50" required name="email" class="form-control" id="email" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <input type="text" maxlength="11" minlength="11" placeholder="CPF" autocomplete="off" name="cpf" class="form-control" id="cpf" aria-describedby="cpfHelp">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Phone number" maxlength="11" autocomplete="off" name="phone" class="form-control" id="phone" aria-describedby="phoneHelp">
      </div>
      <div class="form-group" style="margin-left: -7px;" >
        <input type="password" name="password" placeholder="Password" autocomplete="current-password" required id="id_password" class="form-control">
        <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password (again)" name="passwordConfirm" class="form-control" id="passwordConfirm">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
